{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %}Login{% endblock %}
{%block content %}
{% if email %}
<h1>Hello {{email}}!! You have successfully submitted the form</h1>
{% else %}

<div class="container">
	<h1>Login</h1>
	<!-- This is where our form will go. -->
	{{render_form(form)}}
</div>
{% endif %}
{% endblock %}
